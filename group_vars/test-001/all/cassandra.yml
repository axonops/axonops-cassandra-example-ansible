---
# Test cluster Cassandra configuration

# Cluster identification
cassandra_cluster_name: "Test Cluster 001"

# Authentication (disabled for test)
cassandra_authenticator: AllowAllAuthenticator
cassandra_authorizer: AllowAllAuthorizer

# Performance settings (lower for test)
cassandra_concurrent_reads: 16
cassandra_concurrent_writes: 16
cassandra_concurrent_counter_writes: 16
cassandra_concurrent_materialized_view_writes: 16

# Fewer tokens for smaller cluster
cassandra_num_tokens: 8

# Audit logging configuration
# Disabled by default for test environment
cassandra_audit_enabled: false
# When enabled, use same config as production
# cassandra_audit_logger: "BinAuditLogger"
# cassandra_audit_excluded_categories: "QUERY,DML,PREPARE"